<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>两数相加 add-two-numbers</title>
    <script type="text/javascript">
        window.onload = function(){

            /**
            * 给你两个 非空 的链表，表示两个非负的整数。它们每位数字都是按照 逆序 的方式存储的，并且每个节点只能存储 一位 数字。
            * 请你将两个数相加，并以相同形式返回一个表示和的链表。
            * 你可以假设除了数字 0 之外，这两个数都不会以 0 开头。
            * */
            const input1 = [2,3,4];
            const input2 = [4,5,6];
            let l1 = parseToList(input1);
            let l2 = parseToList(input2);


            console.log(parseToList(input1));
            console.log(parseToList(input2));

            console.log(addTwoNumbers(l1, l2));
        };
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }


        /**
         * @param {Array} arr
         * @return {ListNode}
         */
        function parseToList(arr){
            let list = new ListNode('0');
            let head = list;
            if (!arr.length) {
                return list
            }
            for (let i = 0; i < arr.length; i++) {
                list.val = arr[i];
                if (arr.length - 1 === i) {
                    list.next = null;
                } else {
                    list.next = new ListNode(arr[i+1]);
                    list = list.next;
                }
            }
            return head;
        };

        /**
         * @param {ListNode} l1
         * @param {ListNode} l2
         * @return {ListNode}
         */
        let  addTwoNumbers = function(l1, l2) {
            let addOne = 0;
            let sum = new ListNode('0');
            let head = sum;
            while (addOne || l1 || l2) {
                let val1 = l1 !== null ? l1.val : 0;
                let val2 = l2 !== null ? l2.val : 0;
                let r1 = val1 + val2 + addOne;
                addOne = r1 >= 10 ? 1 : 0;
                sum.next = new ListNode(r1 % 10);
                sum = sum.next;
                if (l1) l1 = l1.next;
                if (l2) l2 = l2.next;
            }
            return head.next;
        };
    </script>
