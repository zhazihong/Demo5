<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse-integer 整数反转</title>
    <script>
        window.onload = function () {
            /**
             * 给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转
             * 假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−231,  231 − 1]。
             * 请根据这个假设，如果【反转后】整数溢出那么就返回 0。
             */
            const number = -1234;
            console.log('整数反转', reverseInteger(number));
        };

        /**
         * 整数反转
         * @param x
         * @return {number}
         */
        function reverseInteger(x) {
            const border = 2 ** 31;
            const MAX_INT = border - 1;
            const MIN_INT = -border;
            let result = 0;
            while (x) {
                result = result * 10 + x % 10;
                // ~~ 双否定操作符，双否定操作符或者 | 或运算符 都可以用来代替 Math.floor()
                // x = ~~(x/10);
                x = x / 10 | 0
            }
            if (result > MAX_INT || result < MIN_INT) {
                return 0;
            }
            return result;
        }

    </script>
