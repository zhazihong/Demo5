        /****************************NC78 反转链表 reverseList*****************************************/
        const list = parseToList([1, 2, 3]);
        console.log('reverseList', reverseList(list));

        /**
         * 反转链表
         * @param head
         */
        function reverseList(head) {
            let next = null;
            let pre = null;

            while (head != null) {
                next = head.next;
                head.next = pre;
                pre = head;
                head = next;
            }
            return pre;
        }

        function ListNode(val) {
            this.val = val;
            this.next = null;
        }

        /**
         * 数组转换成链表
         * @param {Array} arr
         * @return {ListNode}
         */
        function parseToList(arr) {
            let list = new ListNode(null);
            let head = list;
            if (!arr.length) {
                return head
            }
            for (let i = 0; i < arr.length; i++) {
                list.val = arr[i];
                if (arr.length - 1 === i) {
                    list.next = null;
                } else {
                    list.next = new ListNode(arr[i + 1]);
                    list = list.next;
                }
            }
            return head;
        }

        /**********************************NC93 设计LRU缓存结构 LRU*******************************************/
        /**
         * lru design
         * @param *[] operators int整型二维数组 the ops
         * @param int k int整型 the k
         * @return *[] int整型一维数组
         */
        let arr = [[1, 1, 1], [1, 2, 2], [1, 3, 2], [2, 1], [1, 4, 4], [2, 2]];
        let k = 3;
        console.log('LRU', LRU(arr, k));

        function LRU(operators = [], k = 0) {
            // write code here
            let map = new Map();
            let result = [];
            operators.forEach((item) => {
                const [op, key, value] = item;
                if (op === 1) { // set
                    if (map.size >= k) {
                        map.delete(map.keys().next().value);
                    }
                    map.set(key, value);
                } else { // get
                    const val = map.get(key);
                    if (val === undefined) {
                        result.push(-1);
                    } else {
                        result.push(val);
                        map.delete(key);
                        map.set(key, val);
                    }
                }
            })
            return result;
        }

        function numberOf1(n) {
            // 没有考虑负数
            // write code here
            let count = 0;
            while (n) {
                count++;
                n = n & (n - 1);
            }
            return count;
        }

        /*********************************NC61 两数之和*****************************************************/
        /**
         * 给出一个整数数组，请在数组中找出两个加起来等于目标值的数，
         * @param numbers int整型一维数组
         * @param target int整型
         * @return number[] int整型一维数组
         */
        console.log('twoSum', twoSum([3, 2, 4], 6))

        function twoSum(numbers, target) {
            // write code here
            let map = new Map();
            for (let i = 0; i < numbers.length; i++) {
                let res = target - numbers[i];
                if (map.has(res)) {
                    return [map.get(res), i + 1]
                }
                map.set(numbers[i], i + 1);
            }
        }

        /**************************************NC45 实现二叉树先序，中序和后序遍历***********************************/
        let node = new TreeNode(1);
        node.left = new TreeNode(2);
        node.right = new TreeNode(3);
        console.log('threeOrders', threeOrders(node));
        /**
         * 二叉树先序，中序和后序遍历
         * @param TreeNode root TreeNode类 the root of binary tree {1,2,3}
         * @return Array int整型二维数组 [[1,2,3],[2,1,3],[2,3,1]]
         * 先序：根左右
         * 中序：左根右
         * 后序：左右根
         *
         */
        function threeOrders(root) {
            // write code here
            let preArray = [], middleArray = [], postArray = [];
            function preOrder(root) {
                if (root) {
                    preArray.push(root.val);
                    preOrder(root.left);
                    preOrder(root.right);
                }
            }
            function middleOrder(root) {
                if (root) {
                    middleOrder(root.left);
                    middleArray.push(root.val);
                    middleOrder(root.right);
                }
            }
            function postOrder(root) {
                if (root) {
                    postOrder(root.left);
                    postOrder(root.right);
                    postArray.push(root.val);
                }
            }
            preOrder(root);
            middleOrder(root);
            postOrder(root);
            return [preArray, middleArray, postArray];
        }

        function TreeNode(x) {
          this.val = x;
          this.left = null;
          this.right = null;
        }

        /**************************************NC33 合并有序链表***********************************/

        console.log('合并有序链表:mergeTwoLists', mergeTwoLists(parseToList([1,2]), parseToList([4,5])));

        /**
         * NC33 合并有序链表
         * @param ListNode l1 ListNode类
         * @param ListNode l2 ListNode类
         * @return ListNode ListNode类
         */
        function mergeTwoLists( l1 ,  l2 ) {
            // write code here
            let temp = new ListNode();
            let h = temp;
            while (l1 && l2) {
                if (l1.val < l2.val) {
                    temp.next = l1;
                    l1 = l1.next;
                } else {
                    temp.next = l2;
                    l2 = l2.next;
                }
                temp = temp.next;
            }
            if (!l1) {
                temp.next = l2;
            } else if (!l2) {
                temp.next = l1;
            }
            return h.next;
        }

        /***********************************NC103 反转字符串***********************************/
        console.log('反转字符串:solve', solve('abcd'));
        /**
         * 反转字符串
         * @param str string字符串
         * @return string字符串
         */
        function solve( str ) {
            // write code here
            if (str) {
                return str.split('').reverse().join('');
            }
            return str;
        }

        /************************************NC101 缺失数字***********************************/
        console.log('缺失数字:solve', solveNums([0, 1, 2, 4]))
        /**
         * 代码中的类名、方法名、参数名已经指定，请勿修改，直接返回方法规定的值即可
         *
         * 找缺失数字
         * @param Array a int整型一维数组 给定的数字串
         * @return number int整型
         */
        function solveNums( a ) {
            // write code here
            let i = a.findIndex((item, index) => item !== index);
            return i === -1 ? a.length : i;
        }

        /**************************************NC68 跳台阶 斐波拉契数列***********************************/
        console.log('NC68 跳台阶 斐波拉契数列:jumpFloor', jumpFloor(7))
        function jumpFloor(number) {
            // write code here、
            if (number === 1) return 1;
            if (number === 2) return 2;
            if(number === 3) return 3;
            return jumpFloor(number - 1) + jumpFloor(number - 2);
        }

        /****************************************NC88 寻找第K大***********************************/
        console.log('NC88 寻找第K大:findKth', findKth([1,3,5,2,2],5,3)); // 2
        /**
         *
         * @param a int整型一维数组
         * @param n int整型
         * @param K int整型
         * @return int整型
         */
        function findKth(a , n , k) {
            // write code here
            // Answer 1
            // a.sort((a, b) => a - b);
            // return a[n-k-1];
            // Answer 2
            quickSort(a, 0, n-1);
            return a[n-k];
        }

        function quickSort(a, l, r) {
            if (l >= r) {
                return;
            }
            let i = l, j = r, temp = a[i];
            while (i < j) {
                while (i < j && a[j] > temp)
                    j--;
                if (i < j)
                    a[i++] = a[j];
                while (i < j && a[i] < temp)
                    i++;
                if (i < j)
                    a[j--] = a[i];
            }
            a[i] = temp;
            quickSort(a, l, i-1);
            quickSort(a, i+1, r);
        }

        /*******************************NC19 子数组的最大累加和问题***********************************/
        console.log('NC19 子数组的最大累加和问题:', maxsumofSubarray([1, -2, 3, 5, -2, 6, -1])); // 12  [3, 5, -2, 6]
        /**
         * max sum of the subarray
         * @param arr int整型一维数组 the array
         * @return int整型
         */
        function maxsumofSubarray( arr ) {
            // write code here
            let max = 0, cur = 0;
            arr.forEach((val) => {
                cur += val;
                max = Math.max(cur, max);
                cur = cur < 0 ? 0 : cur;
            })
            return max;
        }

        /*******************************NC41 最长无重复子数组***********************************/
        console.log('NC41 最长无重复子数组:', maxLength([2,3,4,5])); // 4
        /**
         *
         * @param array arr int整型一维数组 the array
         * @return int int整型
         */
        function maxLength( arr ) {
            // write code here
            let max = 0;
            let a = [];
            for (let i = 0; i < arr.length; i++) {
                let index = a.indexOf(arr[i]);
                if (index !== -1) {
                    a.splice(0, index);
                }
                a.push(arr[i]);
                max = Math.max(max, a.length);
            }
            return max;
        }

        /*******************************NC52 括号序列 栈***********************************/
        console.log('NC52 括号序列isValid:', isValid('{}[')); // false
        /**
         *
         * @param string s 字符串
         * @return boolean bool布尔型
         */
        function isValid( s ) {
            // write code here
            let stack = [];
            for(let i = 0; i < s.length; i++){
                const val = s[i];
                if(['(', '[', '{'].includes(val)) {
                    stack.push(val);
                } else if (val === ')') {
                    if (stack.pop() !== '(')
                        return false;
                } else if (val === '}') {
                    if (stack.pop() !== '{')
                        return false;
                } else if (val === ']') {
                    if (stack.pop() !== '[')
                        return false;
                }
            }
            return !stack.length;
        }

        /*******************************NC14 按之字形顺序打印二叉树***********************************/
        const tree = new TreeNode(1);
        tree.left = new TreeNode(2);
        tree.right = new TreeNode(3);
        tree.right.left = new TreeNode(4);
        tree.right.right = new TreeNode(5);
        console.log('NC14 按之字形顺序打印二叉树Print:',Print(tree)); // {1,2,3,#,#,4,5} > [[1],[3,2],[4,5]]
        /**
         * 按之字形顺序打印二叉树
         * @param pRoot
         * @return {*[]}
         * @constructor
         */
        function Print(pRoot) {
            // write code here
            let res = [];
            if (!pRoot) return res;
            let nodes = []; // 每层需要遍历的node
            let floors = 1; // 层级
            nodes.push(pRoot);
            while(nodes.length) {
                let temp = [];
                let n = nodes.length;
                while(n) {
                    let node = nodes.shift();
                    temp.push(node.val);
                    if (node.left) nodes.push(node.left);
                    if (node.right) nodes.push(node.right);
                    n--;
                }
                if (floors % 2 === 1) {
                    res.push(temp);
                } else {
                    res.push(temp.reverse());
                }
                floors++;
            }
            return res;
        }

        /*******************************NC127 最长公共子串***********************************/
        console.log('NC127 最长公共子串LCS:', LCS("1AB2345CD","12345EF"));
        /**
         *
         * @param {string} str1
         * @param {string} str2
         * @return {string}
         * @constructor
         */
        function LCS( str1 ,  str2 ) {
            // write code here
            if(str1.length > str2.length){
                [str1, str2] = [str2, str1]
            }
            let temp = '';
            let res = '';
            for(let i = 0; i < str1.length; i++) {
                temp = temp.concat(str1[i]);
                console.log('temp', temp);
                if (!str2.includes(temp)) {
                    temp = temp.substring(1);
                } else {
                    res = res.length < temp.length ? temp : res;
                }
            }
            return res;
        }
